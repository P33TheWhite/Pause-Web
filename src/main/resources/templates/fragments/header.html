<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <nav th:fragment="monHeader" class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container">

            <a class="navbar-brand" href="/">
                <img th:src="@{/img/logo-nav.png}" alt="Logo La Pau'se">
                <span>La Pau'se</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                style="border-color: rgba(255,255,255,0.5);">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">

                    <li class="nav-item">
                        <a class="nav-link" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/agenda">Agenda</a>
                    </li>

                    <li class="nav-item" th:if="${session.user != null}">
                        <a class="nav-link" href="/shop">Boutique</a>
                    </li>
                    <li class="nav-item" th:if="${session.user != null}">
                        <a class="nav-link" href="/leaderboard">Classement</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Découvrir
                        </a>
                        <ul class="dropdown-menu animate slideIn">
                            <li><a class="dropdown-item" href="/photos">Galerie</a></li>
                            <li><a class="dropdown-item" href="/equipe">Notre équipe</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" th:if="${session.user != null && session.user.estCotisant}">
                        <a class="nav-link" href="/admin/archives">Archives</a>
                    </li>

                    <li class="nav-item d-none d-lg-block mx-2 text-white-50">|</li>

                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="nav-link btn-nav-login ms-2" href="/login">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                                class="bi bi-person-fill me-1 mb-1" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                            </svg>
                            Connexion
                        </a>
                    </li>

                    <li class="nav-item dropdown" th:if="${session.user != null}">
                        <a class="nav-link dropdown-toggle ms-2 d-flex align-items-center gap-2" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img th:if="${session.user.icon != null}" th:src="@{'/images/' + ${session.user.icon}}"
                                alt="Icon" style="width: 30px; height: 30px; border-radius: 50%; object-fit: cover;">
                            <div th:if="${session.user.icon == null}"
                                style="background-color: var(--couleur-fromage); color: #333; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">
                                <span th:text="${#strings.substring(session.user.prenom,0,1)}">U</span>
                            </div>
                            <div>
                                <span th:text="'Bonjour ' + ${session.user.prenom}"
                                    style="color: var(--couleur-fromage);">User</span>
                                <div style="font-size: 0.8em; line-height: 1;">
                                    <span th:if="${session.user.points != null}"
                                        th:text="${session.user.points} + ' pts'" class="badge bg-secondary">0
                                        pts</span>
                                    <span th:if="${session.user.points != null && session.user.points > 5}"
                                        class="badge bg-warning text-dark">VIP</span>
                                </div>
                            </div>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end animate slideIn">
                            <li>
                                <a class="dropdown-item" href="/profil">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person-badge me-2" viewBox="0 0 16 16">
                                        <path
                                            d="M6.5 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                        <path
                                            d="M4.5 0A2.5 2.5 0 0 0 2 2.5V14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2.5A2.5 2.5 0 0 0 11.5 0h-7zM3 2.5A1.5 1.5 0 0 1 4.5 1h7A1.5 1.5 0 0 1 13 2.5v10.795a4.2 4.2 0 0 0-.776-2.855l-.27-.477a.644.644 0 0 0-.063-.082 2.998 2.998 0 0 0-2.313-1.077H6.422a2.998 2.998 0 0 0-2.313 1.078l-.071.125a.642.642 0 0 0-.063.082l-.269.477A4.2 4.2 0 0 0 3 13.295V2.5z" />
                                    </svg>
                                    Mon Profil
                                </a>
                            </li>

                            <li th:if="${session.user.estCotisant}">
                                <a class="dropdown-item" href="/admin">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-gear-fill me-2" viewBox="0 0 16 16">
                                        <path
                                            d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.86z" />
                                    </svg>
                                    Administration
                                </a>
                            </li>

                            <li>
                                <hr class="dropdown-divider">
                            </li>

                            <li>
                                <a class="dropdown-item text-danger" href="/logout">Se déconnecter</a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</body>

</html>
