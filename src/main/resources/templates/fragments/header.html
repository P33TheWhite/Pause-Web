<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <nav th:fragment="monHeader" class="navbar navbar-expand-lg navbar-custom sticky-top">

                <span>La Pau'se</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    style="border-color: rgba(255,255,255,0.5);">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/agenda">Agenda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/photos">Galerie</a>
                    </li>

                    <li class="nav-item d-none d-lg-block mx-2 text-white-50">|</li>

                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="nav-link btn-nav-login ms-2" href="/login">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person-fill me-1 mb-1" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                            </svg>
                            Connexion
                        </a>
                    </li>

                    <li class="nav-item dropdown" th:if="${session.user != null}">
                        <a class="nav-link dropdown-toggle ms-2 d-flex align-items-center gap-2" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <div style="background-color: var(--couleur-fromage); color: #333; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">
                                <span th:text="${#strings.substring(session.user.prenom,0,1)}">U</span>
                            </div>
                            <span th:text="${session.user.prenom}" style="color: var(--couleur-fromage);">User</span>
                        </a>
                        
                        <ul class="dropdown-menu dropdown-menu-end animate slideIn">
                            <li th:if="${session.user.estCotisant}">
                                <a class="dropdown-item" href="/admin">
                                    <i class="bi bi-gear-fill me-2"></i> Administration
                                </a>
                            </li>
                            <li th:if="${session.user.estCotisant}"><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item text-danger" href="/logout">Se d√©connecter</a>
