<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: layout(~{::main})}">
    <main class="container mt-4">

        <a href="/admin" class="btn btn-outline-secondary mb-3">‚Üê Retour Dashboard</a>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="${event.titre}">Titre de l'√©v√©nement</h2>
            <div>
                <a th:href="@{/admin/event/{id}/edit(id=${event.id})}" class="btn btn-warning">Modifier</a>

                <form th:unless="${event.estArchive}" th:action="@{/admin/event/{id}/archive(id=${event.id})}"
                    method="post" style="display:inline;"
                    onsubmit="return confirm('√ätes-vous s√ªr de vouloir cl√¥turer cet √©v√©nement ? Il sera d√©plac√© dans les archives.');">
                    <button type="submit" class="btn btn-danger ms-2">Cl√¥turer l'√©v√©nement</button>
                </form>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <h2 th:text="'Gestion : ' + ${event.titre}">Titre</h2>
            <div>
                <span class="badge bg-primary" th:text="${#temporals.format(event.date, 'dd MMMM yyyy')}">Date</span>
                <span class="badge bg-primary fs-6" th:text="'Inscrits : ' + ${stats[0]}"></span>
                <span class="badge bg-success fs-6" th:text="'Pay√©s : ' + ${stats[1]}"></span>
                <span class="badge bg-warning text-dark fs-6" th:text="'Repas servis : ' + ${stats[2]}"></span>
            </div>
        </div>

        <div class="card bg-light mb-4">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h5 class="mb-0">üí∞ Co√ªt des Courses</h5>
                <form method="post" th:action="@{/admin/event/{id}/update-cost(id=${event.id})}"
                    class="d-flex align-items-center">
                    <input type="number" step="0.01" name="coutCourses" class="form-control me-2"
                        th:value="${event.coutCourses}" style="width: 150px;" placeholder="Montant (‚Ç¨)">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
            </div>
        </div>

        <input type="text" id="searchBar" class="form-control my-3" placeholder="üîç Rechercher un nom ou pr√©nom..."
            onkeyup="filtrerTableau()">

        <div class="card shadow">
            <div class="card-body p-0">
                <table class="table table-striped mb-0" id="tableInscrits">
                    <thead class="table-dark">
                        <tr>
                            <th>Nom Pr√©nom</th>
                            <th>Classe</th>
                            <th>Statut Asso</th>
                            <th>Prix √† Payer</th>
                            <th>A Pay√© ?</th>
                            <th>A Mang√© ?</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ins : ${inscriptions}">
                            <td class="nom-prenom" th:text="${ins.utilisateur.nom} + ' ' + ${ins.utilisateur.prenom}">
                            </td>
                            <td th:text="${ins.utilisateur.classe}"></td>
                            <td>
                                <span th:if="${ins.utilisateur.estCotisant}" class="badge bg-success">Cotisant</span>
                                <span th:if="${!ins.utilisateur.estCotisant}" class="badge bg-secondary">Non</span>
                            </td>
                            <td th:text="${ins.montantAPayer} + ' ‚Ç¨'"></td>

                            <form method="post" th:action="@{/admin/inscription/{id}/update(id=${ins.id})}">
                                <td>
                                    <input type="checkbox" name="aPaye" th:checked="${ins.aPaye}"
                                        onchange="this.form.submit()">
                                </td>
                                <td>
                                    <input type="checkbox" name="aMange" th:checked="${ins.aRecupereRepas}"
                                        onchange="this.form.submit()">
                                </td>
                            </form>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script>
            function filtrerTableau() {
                let input = document.getElementById("searchBar").value.toLowerCase();
                let rows = document.querySelectorAll("#tableInscrits tbody tr");
                rows.forEach(row => {
                    let name = row.querySelector(".nom-prenom").innerText.toLowerCase();
                    row.style.display = name.includes(input) ? "" : "none";
                });
            }
        </script>
    </main>
</th:block>

</html>
