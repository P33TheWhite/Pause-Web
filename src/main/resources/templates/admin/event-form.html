                                    <label for="image"

                                        title="Changer l'image">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"

                                            <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />

                            <div class="mb-4">
                                <label for="titre" class="form-label fw-bold">Nom de l'Ã©vÃ©nement</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">ðŸŽ‰</span>
                                    <input type="text" class="form-control border-start-0 ps-0" id="titre"

                                <div class="col-md-6">
                                    <label for="heureDebut" class="form-label fw-bold">DÃ©but</label>
                                    <input type="time" class="form-control" id="heureDebut" th:field="*{heureDebut}">
                                </div>
                                <div class="col-md-6">
                                    <label for="heureFin" class="form-label fw-bold">Fin</label>

                                    <div class="mt-3">

                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="mb-4">
                                <label for="nbPlacesMax" class="form-label fw-bold">CapacitÃ©</label>
                                <div class="input-group mb-2">
                                    <span class="input-group-text bg-light border-end-0">ðŸ‘¥</span>
                                    <input type="number" class="form-control border-start-0 ps-0" id="nbPlacesMax"
                                        th:field="*{nbPlacesMax}" placeholder="Nombre de places">
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="unlimitedPlaces"

                                    <label class="form-check-label text-muted" for="unlimitedPlaces">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function previewImage(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById('imagePreview').src = e.target.result;
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }

            function toggleCapacity() {
                const checkbox = document.getElementById('unlimitedPlaces');
                const input = document.getElementById('nbPlacesMax');
                if (checkbox.checked) {
                    input.value = '';
                    input.disabled = true;
                } else {
                    input.disabled = false;
                }
            }

            // Init state
            document.addEventListener("DOMContentLoaded", function () {
                const input = document.getElementById('nbPlacesMax');
                const checkbox = document.getElementById('unlimitedPlaces');
                if (!input.value) {
                    checkbox.checked = true;
                    input.disabled = true;
                }
            });
        </script>

</th:block>

</html>
